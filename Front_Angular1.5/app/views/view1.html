      <div id="globalDiv" ng-controller="etuController as etuCtrl" > 
        <h1>Inscrire un étudiant</h1>
        <form ng-submit="etuCtrl.addItem()" class="form-horizontal" > 
          <div id="inputInscription" class="row">
            <div class="form-group">
              <label class="control-label col-sm-2" for="nom">Nom:</label>
              <input ng-model="etuCtrl.etudiant.nom" placeholder="Entrez un nom" required>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="nom">Prenom:</label>
              <input ng-model="etuCtrl.etudiant.prenom" placeholder="Entrez un prenom" required>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="nom">Naissance:</label>
              <input ng-model="etuCtrl.etudiant.dateNaissance" placeholder="Entrez une date" required>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="nom">Pseudo:</label>
              <input ng-model="etuCtrl.etudiant.username" placeholder="Entrez un Pseudo" required>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="nom">Mot de passe:</label>
              <input ng-model="etuCtrl.etudiant.pass" type="password" placeholder="Entrez un mot de passe" required>
            </div>
            <div class="form-group">                  
                <div class="col-sm-offset-2 col-sm-10">
                  <input type="submit" id="submit" value="Ajouter" class="btn btn-primary"/>          
                </div>
            </div>
          </div>
        </form>      
      <h1>Les étudiants inscrit</h1>
      <div class="span6">
          <table class="tg">
            <thead>
              <tr>
                  <th width="80">ID</th>
                  <th width="120">Nom</th>
                  <th width="120">Prenom</th>        
                  <th width="60">Action</th>              

              </tr>
            </thead>
            <tbody>  
              <tr ng-repeat="etudiant in etuCtrl.etudiants">
                  <td><span ng-bind="etudiant.id"></span></td>
                  <td><span ng-bind="etudiant.nom"></span></td>
                  <td><span ng-bind="etudiant.prenom"></span></td>
                  <td><button ng-click="etuCtrl.editItem(etudiant.id)" class="btn btn-success">Editer</button></td>             
                  <td><button ng-click="etuCtrl.deleteItem(etudiant.id)" class="btn btn-danger">Supprimer</button></td>                          
              </tr>
            </tbody>    
          </table>    
      </div>

      <div class="footer">
        <div class="container">
          <p><span class="glyphicon glyphicon-heart"></span>Footer</p>
        </div>
      </div>
    </div>
